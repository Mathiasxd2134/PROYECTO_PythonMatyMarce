<!DOCTYPE html>
<html lang="es">
<head>
    {% load static %}
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/estilos.css' %}">
    <title>CINEPLUS</title>
    <meta charset="UTF-8">
    <title>Agregar Comentario</title>
</head>
<body>
    <h1>Agregar un Comentario para "{{ reseña.titulo }}"</h1>

    <form action="{% url 'agregar_comentario' reseña.id %}" method="post">
        {% csrf_token %}
        <label for="texto">Comentario:</label><br>
        <textarea name="texto" rows="4" cols="50" required></textarea><br>
        <button type="submit">Enviar comentario</button>
    </form>

    <a href="{% url 'detalle_reseña' reseña.id %}">Volver a la reseña</a>
</body>
</html>
